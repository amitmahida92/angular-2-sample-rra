<div class="login animated bounceInRight">
    <div class="panel panel-primary">
        <div class="panel-heading"><h3><strong>SIGN IN</strong></h3></div>
        <form class="form-horizontal" (ngSubmit)="authenticate()" #login="ngForm" novalidate>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="form-group label-floating">
                            <label class="control-label" for="username">Username</label>
                            <input class="form-control" id="username" type="text" [(ngModel)]="userDetails.username"
                                   required="required" ngControl="username" #username="ngForm">

                            <div [hidden]="!username.dirty || username.valid" class="alert alert-danger">
                                Username is required
                            </div>
                            <p class="help-block">Please enter your username.</p>

                        </div>
                        <div class="form-group label-floating">
                            <label class="control-label" for="password">Password</label>
                            <input class="form-control" id="password" type="password" [(ngModel)]="userDetails.password"
                                   required="required" ngControl="password" #password="ngForm">

                            <p class="help-block">Please enter your password.</p>

                            <div [hidden]="!password.dirty || password.valid" class="alert alert-danger">
                                Password is required
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <span style="color: red;padding-top: 5px" [hidden]="!loginError"> Invalid Username or Password </span>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-4 col-md-offset-2">
                        <button type="submit" class="btn btn-raised btn-primary btn-lg" [disabled]="!login.form.valid">
                            Submit
                        </button>
                    </div>
                    <div class="col-md-4 col-md-offset-1">
                        <button type="button" class="btn btn-raised btn-default btn-lg" (click)="onCancel()">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
